<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Arithmetic</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script>document.documentElement.classList.remove('no-js');</script>
</head>
<body class="bg-blue-50 font-sans min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8 relative">
            <h1 class="text-4xl font-bold text-blue-600">Learn Arithmetic</h1>
            <p class="text-gray-600 mt-2">Practice addition, subtraction, and multiplication!</p>
            
            <!-- Sound Toggle Button -->
            <div class="absolute right-0 top-0 md:right-4 md:top-4">
                <button id="sound-toggle" class="bg-blue-100 hover:bg-blue-200 text-blue-700 rounded-full p-2 flex items-center justify-center" aria-label="Toggle sound">
                    <svg id="sound-on-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072M12 6a7 7 0 010 12m-3.536-3.536a5 5 0 010-7.072M9 12a3 3 0 010-6" />
                    </svg>
                    <svg id="sound-off-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Game Container -->
        <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
            
            <!-- Operation Selection Screen -->
            <div id="selection-screen" class="p-6">
                <!-- Audio Initialization Button -->
                <div id="audio-init-container" class="mb-4 text-center">
                    <button id="enable-audio" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072M12 6a7 7 0 010 12m-3.536-3.536a5 5 0 010-7.072M9 12a3 3 0 010-6" />
                        </svg>
                        Enable Sounds
                    </button>
                    <p class="text-xs text-gray-500 mt-1">Click to enable sound effects for the game</p>
                </div>
                
                <!-- Game Settings -->
                <div class="flex flex-wrap justify-center items-center gap-4 mb-6">
                    <!-- Question Count Selector -->
                    <div class="inline-flex items-center">
                        <span class="text-sm font-medium text-blue-700 mr-2">Questions:</span>
                        <input type="range" id="question-count" min="2" max="10" value="10" 
                               class="w-24 h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer mx-2">
                        <span id="question-count-display" class="text-sm font-bold text-blue-700">10</span>
                    </div>
                    
                    <!-- Time Limit Selector -->
                    <div class="inline-flex items-center">
                        <span class="text-sm font-medium text-red-700 mr-2">Time:</span>
                        <input type="range" id="time-limit" min="3" max="20" value="10" 
                               class="w-24 h-2 bg-red-200 rounded-lg appearance-none cursor-pointer mx-2">
                        <span id="time-limit-display" class="text-sm font-bold text-red-700">10</span>
                        <span class="text-red-700 font-bold">s</span>
                    </div>
                </div>

                <!-- Operation Selection -->
                <h2 class="text-2xl font-bold text-center text-blue-700 mb-4">Choose Operation</h2>
                <div class="grid grid-cols-3 gap-4 mb-6">
                    <button class="operation-btn bg-blue-100 hover:bg-blue-200 p-4 rounded-lg text-xl font-bold text-blue-700 relative" data-operation="addition">
                        +
                        <span class="operation-selector absolute top-1 right-1"></span>
                    </button>
                    <button class="operation-btn bg-blue-100 hover:bg-blue-200 p-4 rounded-lg text-xl font-bold text-blue-700 relative" data-operation="subtraction">
                        −
                        <span class="operation-selector absolute top-1 right-1"></span>
                    </button>
                    <button class="operation-btn bg-blue-100 hover:bg-blue-200 p-4 rounded-lg text-xl font-bold text-blue-700 relative" data-operation="multiplication">
                        ×
                        <span class="operation-selector absolute top-1 right-1"></span>
                    </button>
                </div>

                <!-- Number Selection -->
                <h2 class="text-2xl font-bold text-center text-blue-700 mb-4">Choose Numbers</h2>
                <div class="grid grid-cols-4 sm:grid-cols-6 gap-3 mb-6">
                    <button class="number-btn bg-blue-100 hover:bg-blue-200 p-4 rounded-lg text-xl font-bold text-blue-700 relative" data-number="1">1<span class="number-selector absolute top-1 right-1"></span></button>
                    <button class="number-btn bg-blue-100 hover:bg-blue-200 p-4 rounded-lg text-xl font-bold text-blue-700 relative" data-number="2">2<span class="number-selector absolute top-1 right-1"></span></button>
                    <button class="number-btn bg-blue-100 hover:bg-blue-200 p-4 rounded-lg text-xl font-bold text-blue-700 relative" data-number="3">3<span class="number-selector absolute top-1 right-1"></span></button>
                    <button class="number-btn bg-blue-100 hover:bg-blue-200 p-4 rounded-lg text-xl font-bold text-blue-700 relative" data-number="4">4<span class="number-selector absolute top-1 right-1"></span></button>
                    <button class="number-btn bg-blue-100 hover:bg-blue-200 p-4 rounded-lg text-xl font-bold text-blue-700 relative" data-number="5">5<span class="number-selector absolute top-1 right-1"></span></button>
                    <button class="number-btn bg-blue-100 hover:bg-blue-200 p-4 rounded-lg text-xl font-bold text-blue-700 relative" data-number="6">6<span class="number-selector absolute top-1 right-1"></span></button>
                    <button class="number-btn bg-blue-100 hover:bg-blue-200 p-4 rounded-lg text-xl font-bold text-blue-700 relative" data-number="7">7<span class="number-selector absolute top-1 right-1"></span></button>
                    <button class="number-btn bg-blue-100 hover:bg-blue-200 p-4 rounded-lg text-xl font-bold text-blue-700 relative" data-number="8">8<span class="number-selector absolute top-1 right-1"></span></button>
                    <button class="number-btn bg-blue-100 hover:bg-blue-200 p-4 rounded-lg text-xl font-bold text-blue-700 relative" data-number="9">9<span class="number-selector absolute top-1 right-1"></span></button>
                    <button class="number-btn bg-blue-100 hover:bg-blue-200 p-4 rounded-lg text-xl font-bold text-blue-700 relative" data-number="10">10<span class="number-selector absolute top-1 right-1"></span></button>
                    <button class="number-btn bg-blue-100 hover:bg-blue-200 p-4 rounded-lg text-xl font-bold text-blue-700 relative" data-number="11">11<span class="number-selector absolute top-1 right-1"></span></button>
                    <button class="number-btn bg-blue-100 hover:bg-blue-200 p-4 rounded-lg text-xl font-bold text-blue-700 relative" data-number="12">12<span class="number-selector absolute top-1 right-1"></span></button>
                </div>
                
                <div class="text-center">
                    <button id="start-mixed" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-md">
                        Start Practice Test
                    </button>
                </div>
            </div>
            
            <!-- Game Screen -->
            <div id="game-screen" class="p-6 hidden">
                <div class="flex justify-between items-center mb-4">
                    <div class="bg-blue-100 px-4 py-2 rounded-lg">
                        <span class="text-blue-700 font-bold">Operation: </span>
                        <span id="current-operation" class="text-blue-700">+</span>
                    </div>
                    <div class="bg-green-100 px-4 py-2 rounded-lg">
                        <span class="text-green-700 font-bold">Score: </span>
                        <span id="score" class="text-green-700">0</span>
                    </div>
                    <div class="bg-purple-100 px-4 py-2 rounded-lg">
                        <span class="text-purple-700 font-bold">Question: </span>
                        <span id="question-progress" class="text-purple-700">1/10</span>
                    </div>
                    <div class="bg-red-100 px-4 py-2 rounded-lg">
                        <span class="text-red-700 font-bold">Time: </span>
                        <span id="timer" class="text-red-700">10</span>s
                    </div>
                </div>
                
                <!-- Timer Bar -->
                <div class="w-full bg-gray-200 rounded-full h-2.5 mb-6">
                    <div id="timer-bar" class="bg-blue-600 h-2.5 rounded-full w-full transition-all duration-100"></div>
                </div>
                
                <div class="text-center mb-8">
                    <div class="inline-block bg-blue-500 rounded-xl p-6 shadow-lg">
                        <h3 id="question" class="text-3xl md:text-4xl font-bold text-white">2 + 4 = ?</h3>
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <button class="answer-btn bg-white hover:bg-blue-50 border-2 border-blue-200 p-4 rounded-lg text-2xl font-bold text-blue-700"></button>
                    <button class="answer-btn bg-white hover:bg-blue-50 border-2 border-blue-200 p-4 rounded-lg text-2xl font-bold text-blue-700"></button>
                    <button class="answer-btn bg-white hover:bg-blue-50 border-2 border-blue-200 p-4 rounded-lg text-2xl font-bold text-blue-700"></button>
                    <button class="answer-btn bg-white hover:bg-blue-50 border-2 border-blue-200 p-4 rounded-lg text-2xl font-bold text-blue-700"></button>
                </div>
                
                <div id="feedback" class="text-center text-lg font-bold mb-4 hidden"></div>
            </div>
            
            <!-- Results Screen -->
            <div id="results-screen" class="p-6 hidden">
                <h2 class="text-3xl font-bold text-center text-blue-700 mb-4">Game Over!</h2>
                <div id="results-content" class="text-center mb-6"></div>
                <div class="flex justify-center space-x-4">
                    <button id="practice-again" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded shadow-md">
                        Practice Again
                    </button>
                    <button id="return-to-menu" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded shadow-md">
                        Return to Menu
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="correct-sound" src="sounds/correct.mp3"></audio>
    <audio id="wrong-sound" src="sounds/wrong.mp3"></audio>
    <audio id="timer-tick" src="sounds/timer.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
